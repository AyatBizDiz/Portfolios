<div class="player">
    <link rel="stylesheet" href="css/music.css">
    <div class="player__header">
    <div class="player__img player__img--absolute slider">
    <button class="player__button player__button--absolute--nw playlist">
    <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">
    </button>
    <button class="player__button player__button--absolute--center play">
    <img src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="play-icon">
    <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">
    </button>
    <div class="slider__content">
    <img class="img slider__img" src="baby calmdown.jpeg" alt="cover">
    <img class="img slider__img" src="Sher Khul Gaye.jpeg" alt="cover">
    <img class="img slider__img" src="mera mann.jpg" alt="cover">
    <img class="img slider__img" src="pehle bhi mein.jpeg" alt="cover">
    <img class="img slider__img" src="http://physical-authority.surge.sh/imgs/6.jpg" alt="cover">
    <img class="img slider__img" src="http://physical-authority.surge.sh/imgs/7.jpg" alt="cover">
    </div>
    </div>
    <div class="player__controls">
    <button class="player__button back">
    <img class="img" src="http://physical-authority.surge.sh/imgs/icon/back.svg" alt="back-icon">
    </button>
    <p class="player__context slider__context">
    <strong class="slider__name"></strong>
    <span class="player__title slider__title"></span>
    </p>
    <button class="player__button next">
    <img class="img" src="http://physical-authority.surge.sh/imgs/icon/next.svg" alt="next-icon">
    </button>
    <div class="progres">
    <div class="progres__filled"></div>
    </div>
    </div>
    </div>
    <ul class="player__playlist list">
    <li class="player__song">
    <img class="player__img img" src="baby calmdown.jpeg" alt="cover">
    <p class="player__context">
    <b class="player__song-name">Baby Calmdown</b>
    <span class="flex">
    <span class="player__title">Jassi Gosal</span>
    <span class="player__song-time"></span>
    </span>
    </p>
    <audio class="audio" src="Baby Calmdown - Jassi Gosal x Jagan Randhawa (Official Audio).mp4"></audio>
    </li>
    <li class="player__song">
    <img class="player__img img" src="Sher Khul Gaye.jpeg" alt="cover">
    <p class="player__context">
    <b class="player__song-name">Sher Khul Gaye</b>
    <span class="flex">
    <span class="player__title">Vishal Mishra</span>
    <span class="player__song-time"></span>
    </span>
    </p>
    <audio class="audio" src="FIGHTER Sher Khul Gaye (Full Video) Hrithik, Deepika, Vishal-Sheykhar, Benny, Shilpa, Kumaar.m4a"></audio>
    </li>
    <li class="player__song">
    <img class="player__img img" src="mera mann.jpg" alt="cover">

    <b class="player__song-name">Mera Mann</b>
    <span class="flex">
    <span class="player__title">Juss</span>
    <span class="player__song-time"></span>
    </span>
    </p>
    <audio class="audio" src="Mera Mann  Juss Feat. Parul Gulati & Mix Singh   Latest Punjabi Song 2024   New Punjabi Song 2024.m4a"></audio>
    </li>
    <li class="player__song">
    <img class="player__img img" src="pehle bhi mein.jpeg" alt="cover">
    <p class="player__context">
    <b class="player__song-name">Pehle Bhi Main</b>
    <span class="flex">
    <span class="player__title">Vishal Mishra</span>
    <span class="player__song-time"></span>
    </span>
    </p>
    <audio class="audio" src="ANIMALPehle Bhi Main(Full Video)   Ranbir Kapoor,Tripti Dimri  Sandeep V  Vishal M,Raj S  Bhushan K.m4a"></audio>
    </li>
    <li class="player__song">
    <img class="player__img img" src="desperado.jpeg" alt="cover">
    <p class="player__context ">
    <b class="player__song-name">Desperado</b>
    <span class="flex">
    <span class="player__title">Raghav x Teshar</span>
    <span class="player__song-time"></span>
    </span>
    </p>
    <audio class="audio" src="Raghav - Desperado (feat. Tesher) (Official Video).m4a"></audio>
    </li>
    <li class="player__song">
    <img class="player__img img" src="intentions.jpeg" alt="cover">
    <p class="player__context">
    <b class="player__song-name">Intentions</b>
    <span class="flex">
    <span class="player__title">Zack Knight</span>
    <span class="player__song-time"></span>
    </span>
    </p>
    <audio class="audio" src="Zack Knight x Kaifi Khalil - Intentions (Official Video).m4a"></audio>

    </p>

    </li>
    <li class="player__song">
        <img class="player__img img" src="left right.jpeg" alt="cover">
        <p class="player__context">
        <b class="player__song-name">Left Right</b>
        <span class="flex">
        <span class="player__title">Ali Sethi</span>
        <span class="player__song-time"></span>
        </span>
        </p>
        <audio class="audio" src="Left Right   Ali Sethi, Shae Gill, Abdullah Siddiqui & Maanu  (Official Music Video).m4a"></audio>
        </li>
     </ul>
    </div>
    <script src="js/music.js"></script>
